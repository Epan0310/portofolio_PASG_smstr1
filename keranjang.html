<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>keranjang</title>
    <link rel="icon" href="Turbo.png" type="image/x-icon" />
    <link rel="stylesheet" href="keranjang.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?
    family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,
    200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Auto<span> Ace</span></h1>
        <div class="shopping">
          <img src="shopping.svg" />
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Shopping Cart</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">CheckOut</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>
    <script src="keranjang.js"></script>
  </body>
</html>
