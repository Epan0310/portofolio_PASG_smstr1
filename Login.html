<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="Turbo.png" type="image/x-icon" />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div id="auth-container" class="auth-container">
      <div id="signInForm" class="auth-form">
        <h2>Sign In</h2>
        <form id="loginForm">
          <div class="input-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required />
          </div>
          <div class="input-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit">Sign In</button>
        </form>
        <p>Belum punya akun? <span id="showSignUp">Daftar</span></p>
        <p id="error-message" class="error-message"></p>
      </div>

      <div id="signUpForm" class="auth-form" style="display: none">
        <h2>Sign Up</h2>
        <form id="registerForm">
          <div class="input-group">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" required />
          </div>
          <div class="input-group">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Konfirmasi Password:</label>
            <input type="password" id="confirmPassword" required />
          </div>
          <button type="submit">Sign Up</button> <a href="beranda.html"></a>
        </form>
        <p>Sudah punya akun? <span id="showSignIn">Masuk</span></p>
        <p id="registerError" class="error-message"></p>
      </div>
    </div>

    <script src="Login.js"></script>
  </body>
</html>
